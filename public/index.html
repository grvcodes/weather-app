<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./img/icon.png">
    <title>Weather App</title>
</head>
<body>
    <header>
      <img src="./img/icon.png" alt="icon">
      <form class = 'special'>
        <input type="text" placeholder="Location..."></input>
        <button type="submit">GO</button>
      </form>
    </header>
    <br>
    <!-- Powred by<a href="#">Dark Sky API</a> and <a href="#">Mapbox API</a> -->

    <div class="main">
        <div class="loader hide">
            <div></div>
        </div>
        <div class="wrapperTo hide">
            <div class="container">
                <i>icon here</i>
                <div class="locationName">Delhi,India</div>
                <div class="summary">bright sky today</div>
            </div>    
            <div class="data">
                <ul>
                    <li><h4>TEMP:<span id="temp">28</span>C</h4></li>
                    <li><h4>MAX:<span id="maxTemp">32</span>C</h4></li>
                    <li><h4>MIN:<span id="minTemp">18</span>C</h4></li>
                    <li><h4>Pressure:<span id="pressure">1</span>mmHg</h4></li>
                    <li><h4>wind:<span id="wind">2</span></h4>km/h</li>
                    <li><h4>Humidity:<span id="humidity">25</span>mm</h4></li>
                </ul> 
            </div>
            <div class ="locations">
                <div>
                    <h3>location1</h3>
                    <div class="footer">
                        <h4>28C</h4>
                        <h4>15C</h4>
                    </div>
                </div>
                <div class="add">
                    <a href="./addLoc.html">
                        <h3>+</h3>
                    </a>
                </div>
            </div>
            <div class="graph">

            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
